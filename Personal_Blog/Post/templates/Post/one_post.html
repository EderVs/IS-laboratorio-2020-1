{% extends "Home/base.html" %}

{% load static %}

{% block css_content %}

<link rel="stylesheet" href="{% static 'Post/css/one_post.css' %}">

{% endblock %}

{% block body_content %}

{% get_media_prefix as MEDIA_PREFIX %}

<a href="{% url 'index' %}">Home</a>

<div id="post" class="center">
    {% if post.image %}
    <picture id="post-image">
        <img src="{{ MEDIA_PREFIX }}{{ post.image }}">
    </picture>
    {% endif %}

    <h1> {{ post.title }} </h1>
    <div class="">
        {{ post.date }}
    </div>
    <div class="">
        <p>
            {{ post.paragraph }}
        </p>
    </div>
</div>

{% endblock %}
