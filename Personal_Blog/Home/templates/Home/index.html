{% extends "Home/base.html" %}

{% block body_content %}

<h1>Welcome to my personal blog!</h1>

<h2>Posts:</h2>

{% for post in posts %}

<a href="{% url 'Post:onePost' post.id %}">
    <div class="post">
        <div class="post_title">
            <h3>{{ post.title }}</h3>
        </div>
        <div class="post_date">
            {{ post.date }}
        </div>
    </div>
</a>

{% endfor %}

<div id="subscribe-form">
    <form method="POST" action="{% url 'Home:add_subscriber' %}">
        {% csrf_token %}
        {{ subscriber_form }}
        <input type="submit" value="Subscribe!"/>
    </form>
</div>

{% endblock %}
