{% extends "Home/base.html" %}

{% block body_content %}

<h1>Welcome to my personal blog!</h1>

<h2>Posts:</h2>

{% for post in posts %}

<a href="{% url 'onePost' post.id %}">
<div class="post">
    <div class="post_title">
        <h3>{{ post.title }}</h3>
    </div>
    <div class="post_date">
        {{ post.date }}
    </div>
</div>

{% endfor %}

<div>
    <a href="{% url 'about' %}">About me</a>
</div>

{% endblock %}
